<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AAReS Home</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body onload="checkCookie()">
        <div class="bg">
            <div class="bg_left"></div>
        </div>
        <div class="container">
            <div class="container_center">
                <div class="center_top">
                    <div class="top_left">
                        <h1 class="logo">AAReS</h1>
                    </div>
                    <div class="top_right">
                        <p class="user">User Name</p>
                    </div>
                </div>
                <div class="center_bottom">
                    <div class="bottom_left">
                        <ul>
                            <li><a href="index.html"><img src="images/home.svg">Home</a></li>
                            <li><a href="signup.html"><img src="images/signup.svg">Sign Up</a></li>
                            <li><a href="login.html"><img src="images/login.svg">Login</a></li>
                            <li><a href="support.html"><img src="images/support.svg">Support</a></li>
                            <li><a href="mailto:example@mail.com"><img src="images/contact.svg">Contact Us</a></li>
                        </ul>
                    </div>
                    <div class="bottom_right">
                        <div class="right_heading">
                            <h2 class="heading_text">Login</h2>
                            <h3 class="heading_subtext">Welcome to AAReS</h3>
                            <hr class="blue_line">
                        </div>
                        <div class="right_content">
                            <p class="content_text">Use the form below to login to AAReS</p>
                            <form>
                                <div class="form">
                                    <div class="login_box">
                                        <div class="input_group">
                                            <label for="username">Username</label>
                                            <input id="username" type="text" class="width_full">
                                        </div>
                                        <div class="input_group">
                                            <label for="password">Password</label>
                                            <input id="password" type="password" class="width_full">
                                        </div>
                                        <div class="input_group">
                                            <button type="submit">Login</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <footer>
                            <p>Copyryght MMXXIII - Babati</p>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="./scripts/color.js"></script>
